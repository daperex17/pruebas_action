<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Web Interactiva</title>
    <script>
        function fetchData() {
            fetch('/get-data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('value').innerText = data.value;
                });
        }
    </script>
</head>
<body>
    <h1>Página Web Interactiva</h1>
    <button onclick="fetchData()">Generar número aleatorio</button>
    <h2 id="value">Esperando datos...</h2>
</body>
</html>
